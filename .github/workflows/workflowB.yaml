name: testReport (Comment on PR)

on:
  workflow_run:
    workflows: ['testReport (Test Merge)']
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  publish-report:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Debug List Available Artifacts in Workflow Run
        run: gh run view ${{ github.event.workflow_run.id }} --json artifacts --jq '.artifacts'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download CTRF Artifact
        uses: actions/download-artifact@v4
        with:
          name: ctrf-report.json
          run-id: ${{ github.event.workflow_run.id }}
          path: artifacts
          # repository: ${{ github.repository }}
          
      - name: Debug List Downloaded Files
        run: ls -R artifacts

      - name: Publish Test Report
        uses: ctrf-io/github-test-reporter@v1.0.5
        with:
          # Where the CTRF report is located after download
          report-path: 'artifacts/ctrf-report.json'

          # We are posting to the PR as an "issue", so set pull-request = false
          pull-request: false

          # The PR number from the triggering workflow_run
          issue: ${{ github.event.workflow_run.pull_requests[0].number }}

          summary-report: true    # or whatever types of reports you want
          annotate: true
          # ... (other options as needed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
